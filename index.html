<!DOCTYPE html>
<html>
    
        <head>
        <title>example of javascript background color</title>
        </head>
    <body>
        <h2>changed background color</h2>
        <button on click="change backgroundcolor()">change background color</button>
        <script>
        
            function changedBackgroundcolor() {
                document.body.style.backgroundcolor="lightblue";
                document.body.style.color="red"
                document.body.fontweight="bold"
                document.body.fontstyle="italic"

            }
        </script>
    </body>
</html>
